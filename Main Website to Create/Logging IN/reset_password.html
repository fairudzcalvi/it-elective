<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset Code</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>

    <div class="container">
        <h2>Enter Reset Code</h2>
        <p>We've sent a 6-digit code to your email or phone. Enter it below.</p>
        
        <form method="POST">
            <div class="code-input">
                <input type="text" maxlength="1" class="code-box" name="digit1" required>
                <input type="text" maxlength="1" class="code-box" name="digit2" required>
                <input type="text" maxlength="1" class="code-box" name="digit3" required>
                <input type="text" maxlength="1" class="code-box" name="digit4" required>
                <input type="text" maxlength="1" class="code-box" name="digit5" required>
                <input type="text" maxlength="1" class="code-box" name="digit6" required>
            </div>

            <button type="submit" class="submit-btn">Verify Code</button>
        </form>
        
        <a href="forgot-password.html" class="back-link">Resend Code</a>
    </div>

</body>
</html>
